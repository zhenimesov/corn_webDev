<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распознавание зерен</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Распознавание зерен</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="file">Загрузите изображение:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Загрузить</button>
    </form>

    {% if prediction %}
        <h2>Распознанное изображение:</h2>
        <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Uploaded Image" width="300">
        <h3>Предсказание: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
